<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Showing Current Server Time</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </head>
  <body>
    <h1>Server Time is {{ TodaysDate }}</h1>
    <table class="table">
      <thead>
        <tr>
          <td>Day</td>
          <td>Month</td>
          <td>Year</td>
          <td>Hours</td>
          <td>Minutes</td>
          <td>Seconds</td>
        </tr>
        <tr>
          <td>{{ TodaysDate|date:'d' }}</td>
          <td>{{ TodaysDate|date:'m' }}</td>
          <td>{{ TodaysDate|date:'Y' }}</td>
          <td>{{ TodaysDate|date:'H' }}</td>
          <td>{{ TodaysDate|date:'i' }}</td>
          <td>{{ TodaysDate|date:'s' }}</td>
        </tr>
      </thead>
    </table>
  </body>
</html>
